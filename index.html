<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping-Pong</title>
  </head>

  <body class="body">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <h1>Ping-Pong</h1>
        </div>
      </div>

      <h2>Rule!</h2>
      <p>Pingpong will count up to your number from 1 with the following exceptions
        <ol>
            <li>Numbers divisible by 3 are replaced with "ping"</li>
            <li>Numbers divisible by 5 are replaced with "pong"</li>
            <li>Numbers divisible by 15 are replaced with "pingpong"</li>
        </ol>
      </p>

      <form id="start-form">
        <label for="input-number">Enter Your Number here:</label>
        <input id="input-number" type="number">

        <button type="submit" class="btn">PingPong!</button>
      </form>

      <div id="end-number">
        <ul id="results"></ul>
      </div>
      <div class="sidebar">
        <h2>About Pingpong</h2>
        <label for="Created by">Created by:</label>

      </div>
    </div>
  </body>
</html>
